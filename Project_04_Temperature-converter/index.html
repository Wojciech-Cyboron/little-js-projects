<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kurs Java Script</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e17a60bd89.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <label for="converter"
      >Konwerter <span class="one">°C</span> na
      <span class="two">°F</span></label
    >
    <input type="number" id="converter" placeholder="Wpisz liczbę..." />
    <p class="result"></p>

    <div>
      <button class="conv">Konwertuj</button>
      <button class="reset">Reset</button>
      <button class="change">Zamień</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
